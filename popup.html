<!doctype html>
<html>
  <head>
      <link rel="stylesheet" href="./css/bootstrap.min.css"></link>
      <link rel="stylesheet" href="./css/popup.css"></link>
      <script src="./js/jquery-2.1.4.min.js"></script>
      <script src="./js/bootstrap.min.js"></script>

      <title>Getting Started Extension's Popup</title>
  </head>
  <body>
      <div class = "container big">

          <div class = "row">
              <div class = "col-xs-2 text-center text-blue">
                  <div class="text-container">From:</div>
              </div>
              <div class="col-xs-3">
                  <div class = "btn-group text-gray">
                      <button class="btn btn-secondary btn-sm text-gray dropdown-toggle" id="fromDropdown" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <span id="fromText" class="ui-button-text">Language</span>
                          <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu" id="sourceLanguageMenu">
                        <li><a class="dropdown-item" href="#" value="en">English</a></li>
                        <li><a class="dropdown-item" href="#" value="fr">French</a></li>
                        <li><a class="dropdown-item" href="#" value="de">German</a></li>
                        <li><a class="dropdown-item" href="#" value="es">Spanish</a></li>
                    </ul>
                  </div>
              </div>
              <div class="col-xs-2 text-center text-blue">
                  <div class="text-container">To:</div>
              </div>
              <div class="col-xs-3">
                  <div class = "btn-group">
                      <button class="btn btn-secondary btn-sm dropdown-toggle" id="toDropdown" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <span id="toText" class="ui-button-text">Language</span>
                          <span class="caret"></span>
                      </button>
                      <div class="dropdown-menu" id="targetLanguageMenu">

                        <li><a class="dropdown-item" href="#" value="en">English</a></li>
                        <li><a class="dropdown-item" href="#" value="fr">French</a></li>
                        <li><a class="dropdown-item" href="#" value="de">German</a></li>
                        <li><a class="dropdown-item" href="#" value="es">Spanish</a></li>
                      </div>
                  </div>
              </div>
          </div>
          <div class = "container label-container">
              <div><label class="text-blue" for="comment">Enter Text:</label></div>
              <!-- <form method="post" action="" id="translationForm"> -->
                  <textarea class="form-control" rows="5" id="inputText"></textarea>
                  <button type="submit" class="s-button btn btn-sm" id="submitBtn">Submit</button>
              <!-- </form> -->
          </div>
          <div class = "container label-container">
              <span id="translatedOutput">Your translated text will appear here!</span>
          </div>
          <div class="container label-container">
              <div class="text-blue">Or...</div>
          </div>
          <div class="container label-container" align="center">
              <button class="btn btn-default page-button">Translate Web Page</button>
          </div>
      </div>
      <script src="./js/translate_server.js"></script>
      <script src="./js/translate.js"></script>
  </body>
</html>
