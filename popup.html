<!doctype html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="./css/popup.css"></link>
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/content.js"></script>
    <script src="./js/translate_server.js"></script>
    <script src="./js/translate.js"></script>

    <title>Getting Started Extension's Popup</title>
  </head>
  <body>
      <div class = "container source">
        <div class="row">
          <div class="header col-xs-4">
            Moses Translator
          </div>
          <div class="header col-xs-8"></div>
        </div>
        <div class="row" id="optionSelectionMenu">
          <div class="col-xs-10">
            <div class="row" id="languageSelectionMenu">
              <div class="col-xs-5">
                  <div class = "btn-group text-gray">
                    <button class="btn btn-secondary btn-sm text-gray dropdown-toggle" id="fromDropdown" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span id="fromText" class="ui-button-text">Source</span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" id="sourceLanguageMenu">
                    </ul>
                  </div>
              </div>
              <div class="col-xs-2"><p><i class="fa fa-long-arrow-right" aria-hidden="true"></i></p></div>
              <div class="col-xs-5">
                  <div class = "btn-group">
                      <button class="btn btn-secondary btn-sm dropdown-toggle" id="fromDropdown" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <span id="toText" class="ui-button-text">Target</span>
                          <span class="caret"></span>
                      </button>
                      <div class="dropdown-menu" id="targetLanguageMenu">
                      </div>
                  </div>
              </div>
            </div>
          </div>
          <div class="col-xs-2">
              <div class = "btn-group">
                  <button class="btn btn-secondary btn-sm dropdown-toggle" id="mtDropdown" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <span id="translationModel" class="ui-button-text" value="yandex">Translation</span>
                      <span class="caret"></span>
                  </button>
                  <div class="dropdown-menu" id="translationMenu">
                    <li><a class="dropdown-item" href="#" value="yandex">Yandex</a></li>
                    <li><a class="dropdown-item" href="#" value="moses">Moses</a></li>
                  </div>
              </div>
          </div>
      </div>
      <div class = "container label-container">
        <div class="row" id="inputTextRow">
          <div class="col-xs-10">
            <textarea class="form-control" rows="1" id="inputText"></textarea>
          </div>
          <div class="col-xs-2 nopadding-left">
            <button type="submit" class="s-button btn btn-sm" id="submitBtn">TRANSLATE</button>
          </div>
        </div>
      </div>
      <div class="container label-container" align="center">
          <span id ="translatePageBtn"><a href="#">TRANSLATE THIS PAGE</a></span>
      </div>
      <div class="row">
        <div class="footer" id="footerLinks">
            <p>&copy; 2016 Samantha Siow, Carla Castro<br>
              Translation by <a href="https://tech.yandex.com/translate/">Yandex</a> and <a href="http://www.statmt.org/moses/">Moses</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
